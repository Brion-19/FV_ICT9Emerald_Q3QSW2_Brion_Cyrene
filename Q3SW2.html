<body>

	body { 
		background-image:url(https://media.istockphoto.com/id/1334658012/vector/vector-frame-back-to-school-with-education-doodle-icon-symbols-on-green-chalkboard-eps10.jpg?s=612x612&w=0&k=20&c=EzVcmfZnIePvZGSfK50W5GH5nItnvH01K9pIp0V7j0I=);

<center>
<div class="col-md-6">
<h2 style="color:white; font-family: fantasy;">Math Tester</h2>
<p> Enter the question </p>
<p id="display"></p>

<form> 
	<center>
	<label>Enter 1st Number:</label>
	   <input type="text" id="num1" class="form-control">
	<label>Enter 2nd Number:</label>
	   <input type="text" id="num2" class="form-control">
	<button type="Submit" class="btn btn-danger" onclick="plus()">
	Add</button>
	<button type="Submit" class="btn btn-primary" onclick="minus()">
	Subtract</button>
	<button type="Submit" class="btn btn-warning" onclick="greater()">
	Is a greater than b?</button>
	<button type="Submit" class="btn btn-success" onclick="divide()">
	Logical Operators</button>
</div>
</center>
</form>

<script> 
	function plus(){ 
	  var num1 =document.getElementById("num1").value; 
	  var num2 =document.getElementById("num2").value; 
	  var sum =Number(num1) + Number(num2); 
	    document.write("<p style='color:green;'>The sum is: " + sum);
	}



function minus(){ 
	  var num1 =document.getElementById("num1").value; 
	  var num2 =document.getElementById("num2").value; 
	  var difference =Number(num1) - Number(num2); 
	    document.write("<p style='color:green;'>The difference is: " + difference);
	}



function greater(){ 
	  var num1 =document.getElementById("num1").value; 
	  var num2 =document.getElementById("num2").value; 
	  var product =Number(num1) > Number(num2); 
	    document.write("<p style='color:green;'>Is a greater than b?: " + product);
	}



function divide(){ 
	  var num1 = document.getElementById("num1").value; 
	  var num2 = document.getElementById("num2").value; 
	  var quotient = (Number(num1) != Number(num2)) || (Number(num1) == Number(num2));
	    document.write("<p style='color:green;'>The quotient is: " + quotient);
	}
</script>
